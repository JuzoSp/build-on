<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Build-On</title>
</head>

<body>
    <h1 class="text-gray-500 text-xl font-semibold">Liste de tous les clients</h1>
    <div id="data-container"></div>
    <script>
        $(document).ready(function () {
            // Requête AJAX pour récupérer les données depuis le serveur
            $.ajax({
                url: '/data', // URL de la route côté serveur
                method: 'GET',
                success: function (data) {
                    // Traitement des données récupérées
                    data.forEach(function (item) {
                        $('#data-container').append('<p>' + item.fieldName + '</p>');
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Une erreur s\'est produite:', status, error);
                }
            });
        });
    </script>
</body>

</html>
