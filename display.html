<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Affichage des données</title>
</head>

<body>
    <div class="w-full flex flex-col items-center justify-center">
        <h1 class="text-gray-500 text-xl font-semibold">Liste de tous les clients</h1>
        <ul id="data-list">
        </ul>
    </div>
    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                // Une fois que les données sont récupérées avec succès
                //Afaka verifiena amin'ny consol.log(data)
                const dataList = document.getElementById('data-list');
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                    <div class="card flex flex-col justify-center items-start p-2 w-[420px] rounded-md bg-red-300 mb-2">
                <div>ID: ${item.id}</div></br>
                <div>Nom: ${item.name}</div></br>
                <div>Numéro: ${item.num}</div></br>
                <div>email: ${item.email}</div></br>
                <div>Message: ${item.message}</div>
                </div>
            `;
                    dataList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Une erreur s\'est produite:', error);
            });

    </script>
</body>

</html>
